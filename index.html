<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETAIN exposure maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <img src="img/white_logo.png" alt="Logo" class="logo">
        <span class="top-bar-text">EMF exposure maps</span>
    </div>
    <div id="map"></div>
    <div class="slider-container">
        <label for="opacity-slider">Exposure transparency</label>
        <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="1">
    </div>
    <!--external scripts-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.14.0/proj4.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>

    <!--local scripts-->
    <script src="script.js"></script>
    <script src="mapscript.js"></script>
</body>
</html>
